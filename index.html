<html>
<head>
	<link rel="stylesheet" href="./css.css" />
	<script type="text/javascript" src="lib/knockout.js"></script>
	<script type="text/javascript" src="lib/mustache.js"></script>
	<script type="text/javascript" src="lib/ko.mustache.js"></script>
</head>
<body>
	<script id="entry-template" type="text/x-handlebars-template">
		<div>
			<span data-bind="text: timeString"></span>
			<span data-bind="text: message"></span>
			<button data-bind="click: setMessage">Set</button>
			<button data-bind="click: deleteTimer">Delete</button>
		</div>
	</script>
	<span data-bind="template: { name: 'entry-template', foreach: timers }"></span>
	<div id="count-up-timers">

	</div>
	<div class="lol"><button onclick="add_timer();">New Alarm</button></div>
</body>
<script type="text/javascript" src="js/main.js"></script>
</html>
